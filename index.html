<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCode扩展下载</title>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header-view {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #f0f1f4;
    }

    .header-view>.logo {
      font-size: 18px;
      color: #212121;
      margin-left: 5px;
    }

    .header-view>.logo sub {
      margin-left: 10px;
      color: #666;
      font-size: 12px;
      font-weight: normal;
    }

    button {
      border: none;
      outline: 0;
      padding: 5px 15px;
      font-size: 16px;
      line-height: 32px;
      font-weight: 500;
      border-radius: 4px;
      text-transform: uppercase;
      transition: background-color .4s ease;
      cursor: pointer;
    }

    button[primary] {
      color: #fff;
      background-color: #2676ff;
    }

    button[primary]:hover {
      background-color: #498cff;
    }

    .main-view {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    .main-view .show-dom {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .main-view .hide-dom {
      display: none !important;
    }

    .main-view .main-aside-tip-view {
      width: 550px;
      min-width: 550px;
      padding: 8% 0px 0px 10%;
    }

    .main-view .main-aside-tip-view>.tip-title {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .main-view .main-aside-tip-view>.tip-title>.tip-title-txt {
      font-size: 32px;
      margin-left: 5px;
    }

    .main-view .main-aside-tip-view>.step {
      margin: 20px 0;
    }

    .main-view .main-aside-tip-view>.step>.step-item {
      color: #071330;
      font-size: 18px;
      margin-bottom: 10px;
      padding-left: 5px;
    }

    .main-view .main-aside-tip-view>.read-btn {
      margin: 45px 0 0 18px;
    }

    .main-view .main-process {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      padding-right: 20px;
      overflow: hidden;
    }

    .main-view .main-process>img {
      width: 100%;
    }

    #read-extend {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      overflow: hidden;
    }

    #extend-list {
      flex: 1;
      width: 100%;
      height: 100%;
      flex-direction: column;
      overflow: hidden;
    }

    #extend-list .extend-box {
      flex: 1;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
    }

    #extend-list .extend-box .extend-item {
      width: calc(23% + 10px);
      overflow: hidden;
      margin-right: 20px;
      border: 1px solid lightgrey;
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 0 10px;
      position: relative;
    }

        <button class="read-btn" primary onclick="readVSCodeExtend()">导入扩展配置</button>

      <ol class="extend-box"></ol>

      <footer class="extend-footer">

</html>

<script>
  let extensionList = [];

  // 读取VSCode扩展配置文件
  function readVSCodeExtend() {
    const readExtendDom = document.getElementById('read-extend');
    const extendListDom = document.getElementById('extend-list');
    const input = document.createElement('input');

    input.type = 'file';
    input.accept = '.code-profile';
    input.click();
    input.onchange = (event) => {
      readExtendDom.classList.add('hide-dom');
      readExtendDom.classList.remove('show-dom');
      extendListDom.classList.add('show-dom');
      extendListDom.classList.remove('hide-dom');

      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = async (event) => {
        const content = JSON.parse(event.target.result);
        const extensions = JSON.parse(content.extensions || '[]');

        if (extensions.length) {
          extensionList = await getExtensionDetails(extensions);
          const extendBoxDom = extendListDom.querySelector('.extend-box');
          extendBoxDom.innerHTML = extensionList.map((file, index) => {
            const { displayName, lastUpdated, extensionId, extensionName, shortDescription, versions = [], publisher = {} } = file;

            return `<li class="extend-item" id="${extensionId}">
              <div class="extend-item-content">
                <img class="extend-item-icon" src="${backExtendIcon(versions)}">
                <div class="extend-item-details">
                  <p class="name">
                    <a class="display-name" href="https://marketplace.visualstudio.com/items?itemName=${publisher.publisherName}.${extensionName}" target="_blank">${displayName}</a>
                    <span class="last-updated" title="最后更新时间">${backTime(lastUpdated)}</span>
                  </p>
                  <span class="details">${shortDescription}</span>
                  <p class="author">
                    <span class="${publisher.isDomainVerified ? 'verified' : ''}"></span>
                    ${publisher.displayName}
                  </p>
                </div>
                <span class="status install" title="点击下载" onclick="downloadFile(event, ${index})"></span>
              </div>
            </li>
          `}).join('');
        }
      };
      reader.readAsText(file);
    }
  }

  // 下载插件
  function downloadVSCodeExtend() {
    for (let index = 0; index < extensionList.length; index++) {
      downloadFile(index);
    }
  }

  // 下载文件
  function downloadFile(event, i) {
    let index = event;
    if (event instanceof Event) {
      const target = event.target;
      if (target.classList.contains('success') || target.classList.contains('loading')) return;

      index = i;
    }

    if (!extensionList[index]) return;

    const { publisher = {}, extensionId, extensionName = '', versions = [{}] } = extensionList[index];
    const dom = document.getElementById(extensionId);
    if (dom instanceof HTMLElement) {

      const statusDom = dom.querySelector('.status');
      if (statusDom instanceof HTMLElement) {
        statusDom.classList.remove('install');
        statusDom.classList.remove('success');
        statusDom.classList.remove('error');
        statusDom.classList.add('loading');
        statusDom.setAttribute("title", "下载中..."); 
      }
    }

    const { publisherName = '' } = publisher;
    const [{ version = '' }] = versions;
    const baseURL = `https://marketplace.visualstudio.com/_apis/public/gallery/publishers/${publisherName}/vsextensions/${extensionName}/${version}/vspackage`;
    const params = { id: extensionId };
    const config = {
      method: "GET",
      headers: { 'Content-Type': 'application/json', },
      responseType: 'blob',
    };

    fetch(baseURL, config).then((response) => response.blob()).then(res => {
      const blobData = new Blob([res], { type: "application/octet-stream" });
      if (blobData instanceof Blob) {
        const url = window.URL.createObjectURL(blobData);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${publisherName}.${extensionName}-${version}.vsix`;
        document.body.appendChild(link);
        const evt = document.createEvent('MouseEvents');
        evt.initEvent('click', false, false);
        link.dispatchEvent(evt);
        updateStatus({ ...params, result: true }, link);
      } else {
        updateStatus({ ...params, result: false });
      }
    }).catch((error) => {
      updateStatus({ ...params, result: false });
    })
  }

  // 更新下载状态
  function updateStatus({ id, result }, link) {
    if (link instanceof HTMLElement) {
      document.body.removeChild(link);
    };

    const dom = document.getElementById(id);
    if (!(dom instanceof HTMLElement)) return;

    const statusDom = dom.querySelector('.status');
    if (!(statusDom instanceof HTMLElement)) return;

    statusDom.classList.remove('install');
    statusDom.classList.remove('success');
    statusDom.classList.remove('error');
    statusDom.classList.remove('loading');
    statusDom.classList.add(result ? 'success' : 'error');
    statusDom.setAttribute("title", result ? '下载成功' : '下载失败，点击重新下载'); 


    const statusAllDom = document.body.querySelectorAll('.status');
    console.log(statusAllDom instanceof NodeList);

    if (!(statusAllDom instanceof NodeList)) return;

    let successNum = 0;
    statusAllDom.forEach((item) => {
      if (item.classList.contains('success')) {
        successNum++;
      }
    });

    const total = document.getElementById('total');
    if (!(total instanceof HTMLElement)) return;
    total.innerText = `${successNum}/${statusAllDom.length}`;
  }

  // 获取插件详情
  function getExtensionDetails(data) {
    const criteria = data.reduce((pre, cur) => pre.concat({ filterType: 4, value: cur.identifier.uuid }), []);
    const params = {
      filters: [{
        criteria: [
          ...criteria, // 需要下载的插件 uuid 列表
          { filterType: 8, value: "Microsoft.VisualStudio.Code" },
          { filterType: 12, value: "4096" }
        ],
        pageNumber: 1,
        pageSize: criteria.length,
        sortBy: 0,
        sortOrder: 0
      }],
      assetTypes: [],
      flags: 950
    };

    return new Promise(resolve => {
      fetch('https://marketplace.visualstudio.com/_apis/public/gallery/extensionquery', {
        method: 'POST',
        headers: {
          'User-Agent': "VSCode 1.87.2 (Code)",
          'VSCode-SessionId': "55cd15b50f8c0bec745559cf7624a201da56d385903550d3e300b2a450301c2f",
          'X-Market-Client-Id': "VSCode 1.87.2",
          'X-Market-User-Id': "9c45a610-bcd5-4c1c-8a0f-2767d45c89cd",
          'Content-Type': 'application/json',
          'Accept': 'application/json;api-version=3.0-preview.1',
          'Accept-Encoding': 'gzip',
          'Content-Length': String(params.length),
        },
        body: JSON.stringify(params)
      }).then((response) => response.json()).then((res) => {
        const { results = [{}] } = res;
        const [{ extensions = [] }] = results;
        resolve(extensions);
      });
    });
  }

  // 返回插件Icon

    const { files = [] } = extend;

    return index !== -1 ? files[index].source : 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAHgAAAB4CAMAAAAOusbgAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAATlBMVEUAAADx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLx8vLe39/o6enj5OTY2dnl5uba29vr7Ozv8PD///+VH9SVAAAAEHRSTlMAQHCAv+8gYJ/fz1CPMBCv0SKY+gAAAAFiS0dEGexutYgAAAAHdElNRQfiCwYULSNcgV7VAAACjElEQVRo3u2b247iMAyGU1L3EEJxmWFm3/9J92IX1KKmcWo7Hmn4LxHSp1SxHZ+cK1Vz8m0L+BS0rT81TlVdP4yYUBj6Tod6jknoQ2M8S1MvEZAkiBc56tQHLFDoJxmsBywU+MkCK4I+hv2HZmCbERkajxr3dEWmroe+9xmQLSi36ymiiGLhobuAQgpFjrQBFBMU3LEeRdWTjReFRTTpAcU1GHFJZBUugexRSb7qfSbf7QYVtWPPHWiCIenDpoCqCim/HVFZMREHUV2bUXICfTBsfewrVtC1siXt2VTqXTendEPEj3lHH5svQLKr/Ezpjojz545miutM3yxp8Mv9SscGafD6yDumJA5eHXknGIqDl0fe8x3y4MWR96KwPHgRmQMbvLTfrxw4POsMyAavXE4OjBdKONQAP8Ij1AYDJQ5rgP/H5UgGz6QARADH3bikCB6dc67D+mDs8m94HXCfT5Zewd/J21YCHjJuSw0cnHNoAcb8I08J3LiTKJh8FU/ZhFgJ7F1rA27twGADhpw1aYHxDWaCs0mbFpiuN5gJvi90e5vTGmzmMn9fdDJ7CJg9fRobcFP8vP3znVIROJuzFaYw1H+H8hRG5t+DdNJG/XdflqZ+bVVwb8sfqOCuLDHfLEfci+tcj+JxrA+OnOILB3zmlJsYYGAV2BjgyCopMsAXVhH1ODjwysbHwT2vUH4YvOwN+Jpgz2yGHAWv+z++HthXb6VuN1R9LbCnNjWFNf6cNq5Z49quVW82nGA3jmE3gGI2cmM3ZGQ3VmU3SGY3Omc3LGg3Hmk3EGo3Ams39Gs35mw32G03ym44vG+3rmC4oGG4kmK3hGO4dmS4aGW5WvZcpkt+dL1lOuH1wb8Dn/C3GCuwnwAAACV0RVh0ZGF0ZTpjcmVhdGUAMjAxOC0xMS0wNlQyMDo0NTozNSswMDowMEkH/xoAAAAldEVYdGRhdGU6bW9kaWZ5ADIwMTgtMTEtMDZUMjA6NDU6MzUrMDA6MDA4WkemAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAABJRU5ErkJggg==';
  }

  // 返回时间
  function backTime(time, format = 'YY-MM-DD hh:mm:ss') {
    const timestamp = Date.parse(time);
    if (isNaN(timestamp)) return '--';

    const date = new Date(timestamp);
    const preArr = Array.apply(null, Array(10)).map((_, i) => `0${i}`);
    const year = date.getFullYear(),
      month = date.getMonth() + 1,
      day = date.getDate(),
      hour = date.getHours(),
      min = date.getMinutes(),
      sec = date.getSeconds();

    return format.replace(/YY/g, year.toString())
      .replace(/MM/g, preArr[month] || month.toString())
      .replace(/DD/g, preArr[day] || day.toString())
      .replace(/hh/g, preArr[hour] || hour.toString())
      .replace(/mm/g, preArr[min] || min.toString())
      .replace(/ss/g, preArr[sec] || sec.toString());
  }
</script>
